<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AutoEva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../assets/css/profile.css">
  <link rel="stylesheet" href="../assets/css/navbar-student.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
  <header id="navbar"></header>

  <main class="container my-4">
    <div class="profile-card text-center">
    </div>
  </main> 
  
  <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5" id="avatarModalLabel">Choisissez votre avatar</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="avatarsGrid" class="avatars-grid"></div>
        </div>
      </div>
    </div>
  </div>
  
  <footer id="footer"></footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script> 
  <script type="module" src="../assets/js/student/profile.js"></script>
  <script type="module" src="../assets/js/navbar-student.js"></script>
  <script type="module" src="../assets/js/footer.js"></script>
  
</body>
</html>
