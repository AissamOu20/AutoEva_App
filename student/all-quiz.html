<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Quiz - AutoEva</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/quizz.css">

  <style>
    /* Add padding for fixed navbar */
    body { padding-top: 75px; /* Adjust if your navbar height is different */ }
  </style>
</head>

<body>
  <header id="navbar"></header>

  <main class="container my-5">

    <h1 class="display-5 fw-bold text-center mb-4 text-primary">
      <i class="bi bi-collection-fill me-2"></i>Tous les Quiz Disponibles
    </h1>
    <p class="text-center text-muted mb-5">Choisissez un quiz pour tester vos connaissances.</p>

    <div class="row justify-content-center mb-4 filter-bar">
      <div class="col-md-8 col-lg-6 d-flex flex-wrap justify-content-center align-items-center gap-3">
        <div class="input-group flex-grow-1 shadow-sm">
           <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
           <input
            id="searchInput"
            class="form-control form-control-sm border-start-0"
            type="search"
            placeholder="Rechercher par titre..."
            aria-label="Search"
          />
        </div>
        <select id="categoryFilter" class="form-select form-select-sm w-auto shadow-sm">
          <option value="">Toutes les catégories</option>
          {/* Options ajoutées par JS */}
        </select>
      </div>
    </div>

    <div id="quizListContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      
      
      <div class="col-12 text-center p-5 text-muted">
         <div class="spinner-border spinner-border-sm text-primary" role="status">
             <span class="visually-hidden">Loading...</span>
         </div>
         Chargement des quiz...
      </div>
    </div>

  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="/assets/js/navbar-student.js"></script>
  <script type="module" src="/assets/js/student/all-quiz.js"></script> 
  <script src="/assets/js/footer.js"></script>
</body>
</html>
