<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Étudiant - AutoEva</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/login_student.css">

</head>

<body>

  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1056;"></div>

  <header id="navbar"></header>

  <main class="login-main d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
          <div class="card shadow-lg border-0 rounded-4 login-card animate-fade-in">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <img src="/assets/img/logo.png" alt="AutoEva Logo" width="60">
                <h3 class="mt-3 mb-4 fw-bold text-primary">Connexion Étudiant</h3>
              </div>

              <form id="loginForm" novalidate> 
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
                  <label for="username"><i class="bi bi-person-fill me-2"></i>Nom d'utilisateur</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                  <label for="password"><i class="bi bi-lock-fill me-2"></i>Mot de passe</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label small" for="rememberMe">Se souvenir de moi</label>
                  </div>
                  
                <a href="#" class="small text-decoration-none">Mot de passe oublié ?</a> 
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                    <span id="loginButtonText">Se connecter</span>
                    <div id="loginSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                </div>
              </form>

              <div class="text-center mt-4 small">
                <a href="/" class="text-decoration-none text-muted"><i class="bi bi-arrow-left-circle me-1"></i>Retour à l'accueil</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module" src="/assets/js/student/login.js"></script>

  <script src="/assets/js/navbar-public.js"></script>

  </body>
</html>
