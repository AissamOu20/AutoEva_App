<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  connect-src 'self' https://cdn.jsdelivr.net https://*.firebaseio.com wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://apis.google.com https://accounts.google.com https://www.gstatic.com https://securetoken.googleapis.com;
  
  frame-src 'self' https://accounts.google.com https://www.gstatic.com https://quizapp-733d4.firebaseapp.com;

  img-src 'self' data:;

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/change-password.css">
  <link rel="stylesheet" href="../assets/css/navbar-student.css">
  <link rel="stylesheet" href="../assets/css/footer.css">

  <title>Modifier Mot de Passe - AutoEva</title>

</head>
<body>
  <header id="navbar"></header>

  <main class="container my-5 change-password-page d-flex align-items-center justify-content-center flex-grow-1">
    <div class="row justify-content-center w-100">
      <div class="col-md-7 col-lg-6 col-xl-5"> 
        <div class="card shadow-lg border-0 rounded-4 change-password-card animate-fade-in">
          <div class="card-header change-password-header text-center bg-primary text-white border-0 pt-4 pb-3">
             <i class="bi bi-shield-lock-fill fs-1 mb-2 d-block"></i> 
            <h3 class="fw-bold mb-0">Modifier Mot de Passe</h3>
          </div>
          <div class="card-body p-4 p-md-5 change-password-body">
            <form id="changePasswordForm" novalidate>
            
              <div class="form-floating mb-3">
                <input type="password" id="oldPassword" class="form-control" placeholder="Ancien Mot de Passe" required>
                <label for="oldPassword"><i class="bi bi-lock me-2"></i>Ancien Mot de Passe</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="password" id="newPassword" class="form-control" placeholder="Nouveau Mot de Passe" required>
                <label for="newPassword"><i class="bi bi-key-fill me-2"></i>Nouveau Mot de Passe</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmer Mot de Passe" required>
                <label for="confirmPassword"><i class="bi bi-check2-circle me-2"></i>Confirmer Mot de Passe</label>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPasswordCheck">
                <label class="form-check-label small" for="showPasswordCheck">Afficher les mots de passe</label>
              </div>
              
              <div id="errorMsg" class="text-danger small mb-3" style="display: none;"></div> 
              <div id="successMsg" class="text-success text-center mb-3" style="display: none;"></div> 

              
              <div class="d-grid">
                 <button type="submit" class="btn btn-primary btn-lg rounded-pill btn-modern">
                    <span id="updateButtonText">Mettre Ã  jour</span>
                    <div id="updateSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="overlayLoader" style="display: none; "> 
    <div class="spinner"></div> 
  </div> 

  <div id="toastContainer" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;"></div>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="../assets/js/student/change-password.js"></script>
  <script type="module" src="../assets/js/navbar-student.js"></script>
  <script type="module" src="../assets/js/footer.js"></script>
</body>
</html>
