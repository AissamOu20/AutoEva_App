<body class="quiz-page"> 

  <header id="navbar"></header>

  <main class="container my-4">
    
    <div class="quiz-header text-center mb-4">
      <h1 id="quizTitle" class="h2 fw-bold mb-1">Chargement du Quiz...</h1>
      <p id="quizDescription" class="text-muted"></p>
     
      <div class="progress quiz-progress mx-auto" style="height: 10px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    
    <div id="questionsContainer" class="questions-area mb-4">
      
       <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
           <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
           </div>
       </div>
    </div>

    
    <div class="text-center mt-4">
      <button id="submitQuizBtn" class="btn btn-lg btn-danger rounded-pill px-5 btn-submit-quiz">
          <i class="bi bi-check-circle-fill me-2"></i>Terminer le Quiz
      </button>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
