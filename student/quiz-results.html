<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz | AutoEva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/quiz-results.css">
    <link rel="stylesheet" href="../assets/css/navbar-student.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

    <style>
      /* Ajoute du padding pour la navbar fixe */
      body { padding-top: 75px; /* Ajuste si la hauteur de ta navbar est différente */ }
    </style>
</head>
<body class="results-page">
    <header id="navbar"></header>

    <main class="container my-5">

        <div class="card result-card shadow-sm border-0 rounded-4 mb-4 animate-fade-in">
            <div class="card-body p-4 p-md-5 text-center">
                <h2 class="mb-3 fw-bold">Résultats du Quiz</h2>
                <h4 id="quizTitle" class="text-muted fw-normal mb-4">Chargement...</h4>

               
                <div id="scoreCircle" class="score-circle mx-auto mb-4">
                    <span id="scorePercentage" class="display-5">0%</span>
                </div>

                
                <div class="row mt-4 score-stats">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <h5 class="text-muted small text-uppercase">Score Obtenu</h5>
                        <p class="fs-3 fw-semibold mb-0"><span id="earnedPoints">0</span> / <span id="totalPoints">0</span></p>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0 border-start border-end">
                        <h5 class="text-muted small text-uppercase">Réponses Correctes</h5>
                        <p class="fs-3 fw-semibold mb-0"><span id="correctCount">0</span> / <span id="totalQuestions">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-muted small text-uppercase">Pourcentage</h5>
                        <p class="fs-3 fw-semibold mb-0"><span id="percentage">0</span>%</p>
                    </div>
                </div>

                <div class="mt-5 action-buttons">
                    <a href="dashboard.html" class="btn btn-primary rounded-pill px-4 me-2">
                        <i class="bi bi-arrow-left-circle me-1"></i>Retour au Tableau de Bord
                    </a>
                    <a href="all-quiz.html" class="btn btn-outline-secondary rounded-pill px-4">
                        <i class="bi bi-collection-fill me-1"></i>Voir tous les quiz
                    </a>
                </div>
            </div>
        </div>

        
        <div class="card result-card shadow-sm border-0 rounded-4 animate-fade-in animate-delay-1">
            <div class="card-header bg-light border-0 py-3">
                <h4 class="mb-0 fw-semibold"><i class="bi bi-list-check me-2"></i>Détails des réponses</h4>
            </div>
            <div class="card-body p-4" id="detailedResults">
                
                <div class="text-center text-muted p-5">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    .
                </div>
                
            </div>
        </div>
    </main>

    <footer id="footer"></footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/student/quiz-results.js"></script>
    <script type="module" src="../assets/js/navbar-student.js"></script>
    <script src="../assets/js/footer.js"></script>
</body>
</html>
